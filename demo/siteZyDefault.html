                        }
                    }
                });
            var response = {

            };
            return response;

    <rule type="102" jsmethod="detail();">
        <script>
            function detail() {
                var posterUrl;
                var pageTitle = $("title").text().substring(0, $("title").text().indexOf("-")).trim();
                var allText = $("div.movievod").find("p").text().trim();
                var shortText = allText.substring(0, allText.length > 200 ? 200 : allText.length).trim();

                var actor = "<br>";
                var actorTmp = $("div.videoDetail li").toArray();
                for (var i = 0; i < actorTmp.length; i++) {
                    var stTmp = $(actorTmp[i]).text();
                    if (stTmp.indexOf("类型") != -1 || stTmp.indexOf("状态") != -1 || stTmp.indexOf("更新") != -1 || stTmp.indexOf("地区") != -1) {
                        actor = stTmp + "<br>" + actor;
                    }
                }
                var allDownList = new Array();
                var oneTitle;
                var oneDownList = new Array();

                var allDownListTmp = $("div.movievod li").toArray();
                for (var i = 0; i < allDownListTmp.length; i++) {
                    var itemTmp = $(allDownListTmp[i]).text();
                    if (itemTmp.indexOf("http") == -1) {
                        if (oneDownList.length > 0) {
                            var pageDetail = {
                                "title": oneTitle,
                                "downlistInfos": oneDownList
                            };
                            allDownList.push(pageDetail);
                            oneDownList = new Array();
                        }
                        oneTitle = $(allDownListTmp[i]).text();
                        continue;
                    }
                    var title = itemTmp.substring(0, itemTmp.indexOf("$"));
                    var href = itemTmp.substring(itemTmp.indexOf("$") + 1, itemTmp.length);
                    var downloadBean = {
                        "name": title,
                        "href": href
                    };
                    oneDownList.push(downloadBean);
                    if (i == allDownListTmp.length - 1) {
                        var pageDetail = {
                            "title": oneTitle,
                            "downlistInfos": oneDownList
                        };
                        allDownList.push(pageDetail);
                    }
                }

                var pageInfo = {
                    "posterUrl": posterUrl,
                    "title": pageTitle,
                    "allText": allText,
                    "shortText": shortText,
                    "summary": actor,
                    "downlist": allDownList
                };
                var response = {
                    "code": "200",
                    "msg": "suc",
                    "content": pageInfo
                };
                return response;
            }
        </script>
    </rule>

    <rule type="102" jsmethod="detail();">
        <script>
            function detail() {
                var posterUrl;
                var pageTitle = $("div.vodInfo").find("h2").text();
                var allText = $("div.ibox.playBox").next().find("div.vodplayinfo").first().text().trim();
                var shortText = allText.substring(0, allText.length > 200 ? 200 : allText.length).trim();

                var actor = "";
                var actorTmp = $("div.vodinfobox li").toArray();
                for (var i = 0; i < actorTmp.length; i++) {
                    var stTmp = $(actorTmp[i]).text();
                    if (stTmp.indexOf("类型") != -1 || stTmp.indexOf("状态") != -1 || stTmp.indexOf("更新") != -1 || stTmp.indexOf("地区") != -1) {
                        actor = stTmp + "<br>" + actor;
                    }
                }

                var allDownList = new Array();
                var allDownTitleTmp = $("div.vodplayinfo h3").toArray();
                var allDownListTmp = $("div.vodplayinfo ul").toArray();
                for (var i = 1; i < allDownListTmp.length; i++) {
                    var titleSort = $(allDownTitleTmp[i - 1]).find("span").text();
                    var downloadTmp = allDownListTmp[i].getElementsByTagName("li");
                    var oneDownList = new Array();
                    for (var j = 0; j < downloadTmp.length; j++) {
                        var tmp = $(downloadTmp[j]).text();
                        var title = tmp.substring(0, tmp.indexOf("$"));
                        var href = tmp.substring(tmp.indexOf("$") + 1, tmp.length);
                        var downloadBean = {
                            "name": title,
                            "href": href
                        };
                        oneDownList.push(downloadBean);
                    }
                    var pageDetail = {
                        "title": titleSort,
                        "downlistInfos": oneDownList
                    };
                    allDownList.push(pageDetail);
                }

                var pageInfo = {
                    "posterUrl": posterUrl,
                    "title": pageTitle,
                    "allText": allText,
                    "shortText": shortText,
                    "summary": actor,
                    "downlist": allDownList
                };
                var response = {
                    "code": "200",
                    "msg": "suc",
                    "content": pageInfo
                };
                return response;
            }
        </script>
    </rule>
