                        'posterUrl': imgurl,
                        'content': content,
                        'itemType': 0,
                        'clickType': 1
                    }
                    tmparray.push(obj)
                }
                var response = {
                    'code': '200',
                    'msg': 'suc',
                    'content': JSON.stringify(tmparray)
                }
                return response
            }
